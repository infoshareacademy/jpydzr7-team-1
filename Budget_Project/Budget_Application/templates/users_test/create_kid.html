<!DOCTYPE html>
<html lang="pl">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Rejestracja dziecka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            width: 40%;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .helptext {
            font-size: 12px;
            color: gray;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .image-container {
            width: 50%;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
  <div class="container-fluid">
        {% if user.is_authenticated %}
       <a class="navbar-brand" href="{% url 'dashboard' %}">BudgetApp</a>
        {% else%}
    <a class="navbar-brand" href="{% url 'home' %}">BudgetApp</a>
        {% endif %}
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">

      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5 shadow p-4 bg-body rounded">
    <h2 class="mb-4">Rejestracja dziecka</h2>

    <div class="d-flex justify-content-between align-items-start">
        <!-- Formularz -->
        <form method="post" class="form-container">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-2">Zarejestruj</button>
        </form>

        <!-- Obrazek -->
        <div class="image-container ms-4">
            <img src="{% static 'users_test/images/kid.png' %}" alt="Rodzina">
        </div>
    </div>
</div>
</body>
</html>
