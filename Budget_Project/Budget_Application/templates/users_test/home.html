<!DOCTYPE html>
<html lang="pl">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>BudgetApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% include 'navbar.html' %}

<div class="container-fluid">
  <div class="row align-items-center min-vh-50">

    <div class="col-md-6 p-5 d-flex flex-column align-items-center text-center justify-content-center" style="height: 100%;margin-top: 50px;">
  <h1 class="display-4">Witaj w BudgetApp!</h1>
  <p class="lead">Zyskaj kontrolę nad domowym budżetem! Dodawaj członków swojej rodziny, planuj wydatki i miej finanse pod kontrolą.</p>
  {% if user.is_authenticated %}
    <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg mt-3">Przejdź na dashboard</a>
  {% else %}
    <a href="{% url 'login' %}" class="btn btn-primary btn-lg mt-3">Zacznij teraz</a>
  {% endif %}
</div>


    <!-- Kolumna ze zdjęciem -->
<div class="col-md-6 p-0 position-relative">
<!-- Obrazek w ramce z gradientem szarości i cieniowaniem -->
<div style="display: inline-block;
            padding: 12px;
            border-radius: 12px;
            background: linear-gradient(to bottom right, #f0f0f0, #cccccc);  /* szary gradient */
            box-shadow:
                inset 0 0 15px rgba(0, 0, 0, 0.2),   /* cień do wewnątrz */
                0 4px 10px rgba(0, 0, 0, 0.3);       /* cień na zewnątrz */
            /*border: 3px solid #bbb;*/
            margin-top: 100px;
            margin-right: 100px;
            width: fit-content;">

  <!-- Główne zdjęcie -->
  <img src="{% static 'users_test/images/start2.png' %}" alt="start"
       class="img-fluid"
       style="object-fit: cover; width: 800px; height: auto; border-radius: 8px;">
</div>

</div>
