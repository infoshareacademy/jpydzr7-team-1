
<!DOCTYPE html>
<html lang="pl">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>BudgetApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}"> BudgetApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Przełącz nawigację">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav gap-2">
        <li class="nav-item">
          <a class="btn btn-outline-primary" href="{% url 'create_user_no_family' %}">Zarejestruj się</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-primary" href="{% url 'login' %}">Zaloguj się</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row align-items-center min-vh-50">

    <!-- Kolumna z tekstem -->
    <div class="col-md-6 p-5">
      <h1 class="display-4">Witaj w BudgetApp!</h1>
      <p class="lead">Zarządzaj budżetem swojej rodziny w prosty sposób. Dodawaj członków swojej rodziny, planuj wydatki i więcej.</p>
      <a href="{% url 'create_user_no_family' %}" class="btn btn-primary btn-lg mt-3">Zacznij teraz</a>
    </div>

    <!-- Kolumna ze zdjęciem -->
    <div class="col-md-6 p-0">
      <img src="{% static 'users_test/images/start.png' ' %}" alt="start" class="img-fluid w-100 h-100" style="object-fit: cover;">
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
