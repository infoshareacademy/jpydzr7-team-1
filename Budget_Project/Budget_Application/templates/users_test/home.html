<!DOCTYPE html>
<html lang="pl">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>BudgetApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% include 'navbar.html' %}

<div class="container-fluid">
  <div class="row align-items-center min-vh-50">

    <!-- Kolumna z tekstem -->
    <div class="col-md-6 p-5">
      <h1 class="display-4">Witaj w BudgetApp!</h1>
      <p class="lead">Zarządzaj budżetem swojej rodziny w prosty sposób. Dodawaj członków swojej rodziny, planuj wydatki i więcej.</p>
      {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg mt-3">Przejdź na dashboard</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg mt-3">Zacznij teraz</a>
        {% endif %}
    </div>

    <!-- Kolumna ze zdjęciem -->
    <div class="col-md-6 p-0">
      <img src="{% static 'users_test/images/start.png' ' %}" alt="start" class="img-fluid w-100 h-100" style="object-fit: cover;">
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
