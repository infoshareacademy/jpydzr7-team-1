<!DOCTYPE html>
<html lang="pl">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form-container {
            width: 40%;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .image-container {
            width: 50%;
        }

        .image-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .helptext {
            font-size: 12px;
            color: gray;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">BudgetApp</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">

      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5 shadow p-4 bg-body rounded">
    <h2 class="mb-4">Dołącz do BudgetApp</h2>

    <div class="d-flex justify-content-between align-items-start">
        <!-- Formularz -->
        <form method="post" class="form-container">
            {% csrf_token %}
            {{ form.as_p }}
              <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Zarejestruj się</button>
              </div>
        </form>

        <!-- Obrazek -->
        <div class="image-container ms-4">
            <img src="{% static 'users_test/images/family.png' %}" alt="Rodzina">
        </div>
    </div>

    <hr class="my-4">
    <p>Masz już konto? ➡ <a href="{% url 'login' %}" class="text-decoration-none">Zaloguj się</a></p>
     <p>Chcesz dołączyć do istniejącej już rodziny? ➡ <a href="{% url 'create_user' %}" class="text-decoration-none">Dołącz do rodziny</a></p>
     <p>Chcesz dodać konto dla swojego dziecka? ➡ <a href="{% url 'create_kid' %}" class="text-decoration-none">Zarejestruj dziecko</a></p>

</div>
</body>
</html>
>
