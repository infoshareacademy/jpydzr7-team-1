<!DOCTYPE html>
<html lang="pl">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .helptext {
            font-size: 12px;
            color: gray;
            display: block;
            margin-top: 4px;
        }
        .w-38 {
            width: 30%;
        }
        .form-section {
            max-width: 600px;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">BudgetApp</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">

      </ul>
    </div>
  </div>
</nav>

<!-- FORMULARZ -->
<div class="container">
    <div class="shadow p-4 mb-5 bg-body rounded form-section mx-auto">
        <h2 class="mb-4">Zaloguj się</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-center mt-2">
  <button type="submit" class="btn btn-primary">Zaloguj się</button>
</div>
        </form>

        <p class="mt-3">
            Zapomniałeś hasła? ->
            <a href="{% url 'remind_password' %}" class="text-decoration-none"> Przypomnij haslo</a> <br>
            Nie masz konta? ->
            <a href="{% url 'create_user_no_family' %}" class="text-decoration-none"> Zarejestruj się</a>
        </p>
    </div>
</div>

</body>
</html>
